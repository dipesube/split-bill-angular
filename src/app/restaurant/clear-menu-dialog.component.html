<h1 mat-dialog-title>Clear Order</h1>
<div mat-dialog-content>
    Are you sure you want to clear order?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeDialog(true)">Ok</button>
    <button mat-button mat-dialog-close (click)="closeDialog(false)">Cancel</button>
</div>
