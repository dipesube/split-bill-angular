<div>

    <form [formGroup]="form" (ngSubmit)="submit(form)">
        <mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Menu Item</mat-label>
                <mat-select (selectionChange)="selectItem($event.value)" formControlName="itemName"
                    [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.name">
                        {{food.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-form-field>
                    <input style="font-weight: bold;" class="forceDisable" matInput formControlName="itemPrice"
                        placeholder="Item Price ($)">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput formControlName="itemQuantity" placeholder="Item Quantity">
                </mat-form-field>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="submit">Add Item</button>
            <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
        </mat-dialog-actions>

    </form>
