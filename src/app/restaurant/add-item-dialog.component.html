<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Add Item to Order</h1>
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <input matInput formControlName="itemName" placeholder="Item Name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput formControlName="itemPrice" placeholder="Item Price ($)">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput formControlName="itemQuantity" placeholder="Item Quantity">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit">Add Item</button>
        <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
</form>
