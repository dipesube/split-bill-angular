<div align="center">
    <table mat-table [dataSource]="items" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="table">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">All Tables</th>
            <td mat-cell *matCellDef="let item"> <button mat-raised-button color="primary"
                    (click)="goToTable(item.tableNumber)">Table
                    {{item.tableNumber}} </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<h1></h1>
<div class="button-group">
    <button mat-raised-button color="primary" class="button-padding" (click)="addTable()">Add Table</button>
    <button mat-raised-button color="primary" class="button-padding" (click)="removeTable()">Remove Last Table</button>
</div>
