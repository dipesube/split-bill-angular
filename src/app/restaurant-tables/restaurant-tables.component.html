<button mat-raised-button color="primary" (click)="customerView()">Customer View</button>
<div align="center">
    <h1>All Tables</h1>
    <div class="button-group">
        <button mat-raised-button color="primary" class="button-padding" (click)="addTable()">Add Table</button>
        <button mat-raised-button color="primary" class="button-padding" (click)="removeTable()">Remove Last
            Table</button>
    </div>
    <h1></h1>
    <table mat-table [dataSource]="items" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="table">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Tables</th>
            <td mat-cell *matCellDef="let item"> <button mat-raised-button color="primary"
                    (click)="goToTable(item.tableNumber)">Table
                    {{item.tableNumber}} </button> </td>
        </ng-container>
        <ng-container matColumnDef="status" class="py-5">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Status</th>
            <td mat-cell *matCellDef="let item">

                <div class="mdl-card">
                    <div class="mdl-card__supporting-text">

                        <div class="mdl-stepper-horizontal-alternative">
                            <div class="mdl-stepper-step" [ngClass]="0 < item.state ? 'step-done' : 'active-step'">
                                <div class="mdl-stepper-circle"><span>1</span></div>
                                <div class="mdl-stepper-title">Table Filled</div>
                                <div class="mdl-stepper-bar-left"></div>
                                <div class="mdl-stepper-bar-right"></div>
                            </div>
                            <div class="mdl-stepper-step" [ngClass]="1 < item.state ? 'step-done' : 'active-step'">
                                <div class="mdl-stepper-circle"><span>2</span></div>
                                <div class="mdl-stepper-title">Ordering</div>
                                <div class="mdl-stepper-bar-left"></div>
                                <div class="mdl-stepper-bar-right"></div>
                            </div>
                            <div class="mdl-stepper-step" [ngClass]="2 < item.state ? 'step-done' : 'active-step'">
                                <div class="mdl-stepper-circle"><span>3</span></div>
                                <div class="mdl-stepper-title">Payment Requested</div>
                                <div class="mdl-stepper-bar-left"></div>
                                <div class="mdl-stepper-bar-right"></div>
                            </div>
                            <div class="mdl-stepper-step" [ngClass]="3 < item.state ? 'step-done' : 'active-step'">
                                <div class="mdl-stepper-circle"><span>4</span></div>
                                <div class="mdl-stepper-title">Payment Complete</div>
                                <div class="mdl-stepper-bar-left"></div>
                                <div class="mdl-stepper-bar-right"></div>
                            </div>
                        </div>

                    </div>

                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<h1></h1>
