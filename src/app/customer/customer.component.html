<div align="center">
    <h1 id="title">ShareYourBill</h1>
    <div>
        <h2 style="display:inline;">Table: 12</h2>
    </div>

    <h2 id="bill">Bill</h2>

    <table mat-table [dataSource]="items" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let item"> {{item.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Item Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Item Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="changeChkState(row.id)"></tr>
    </table>

    <h1>Total: $105.24</h1>

    <div class="button-group">
        <button mat-raised-button color="primary" class="button-padding" (click)="openShareEqualDialog()">Share the bill in equal parts</button>
        <button mat-raised-button color="primary" class="button-padding" (click)="openPayWholeBillDialog()">Pay the whole bill</button>
        <button mat-raised-button color="primary" class="button-padding" (click)="openShareInequalDialog()">Share the bill - Everyone pay what he eats</button>
    </div>
    <div class="button-group">
        <button mat-button color="primary" class="button-padding" (click)="openNeedHelpDialog()">Need Help?</button>
    </div>

</div>
