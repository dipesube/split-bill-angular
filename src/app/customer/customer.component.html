<mat-card>
    <mat-card-title align="center">
        TABLE ORDER
    </mat-card-title>
    <mat-card-content align="center">
        Table: 12
    </mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" align="center">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Item No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Food Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price ($) </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-card-actions align="center">
        <button mat-raised-button color="primary">Add Item</button>
        <button mat-raised-button color="primary">Remove Item(s)</button>
        <button mat-raised-button color="primary">Clear Menu</button>
    </mat-card-actions>
</mat-card>
